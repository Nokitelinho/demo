server:
  port: 8080
  servlet:
    context-path: '/snow-adapter'
  tomcat:
    threads:
      max: 4
      min-spare: 2

cxf.jaxrs.component-scan: true
cxf:
  path: '/api'
spring:
  application:
    name: 'neo-snow-adapter'
  flyway:
    enabled: false
  liquibase:
    enabled: false
  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true
    show-sql: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.apache.cxf.services: INFO
    org.apache.cxf.jaxrs: INFO
    com.ibsplc.neoicargo.devops.snow: DEBUG


