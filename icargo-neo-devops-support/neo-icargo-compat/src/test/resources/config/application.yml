    admin.user:
      daoClass: com.ibsplc.neoicargo.persistence.admin.user.AdminUserSqlDAO
      queryXml: "classpath:/config/admin/user/admin-user-query.xml"


server:
  port: 6090
  servlet:
    context-path: /admin-user
neo:
  component-scan:
    basePackages: "com.ibsplc.neoicargo.business.admin,com.ibsplc.neoicargo.persistence.admin"
  security:
    system:
      authtype: "ebl"
      ebl:
        grant_type: password
        password: weblogic
        username: ICOADMIN
    tokenService:
      #signingKey: "ebl-very-secret-key"
      tokenValidityHours: 10
spring:
  application:
    name: "neo-admin-test"
  jpa:
    database: POSTGRESQL
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        jdbc:
          lob:
            non_contextual_creation: true

  main:
    allow-bean-definition-overriding: true
  liquibase:
    enabled: true
    change-log: classpath:/config/changelog/admin-user-test.yml
  datasource:
    password: postgres@123
    platform: postgres
    url: jdbc:postgresql://10.250.3.130:5432/iCargo-dev
    username: postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      leakDetectionThreshold: 10000
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      #maximumPoolSize: 5
      minimumIdle: 1

pagehelper:
  helperDialect: postgresql
  reasonable: true
  supportMethodsArguments: true
  offsetAsPageNum: true
