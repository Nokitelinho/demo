}

.app-links {

  display: inline-block;
  vertical-align: top;
  text-align: left;
  width: 68px;
  margin: 0px 10px;

  border-radius: 4px;
}

  display: block;

  width: 48px;

  background-size: contain;
  border-radius: 4px;
  background-color: #b4bcc2;

}

.navbar {

  -webkit-box-shadow: inset 0 -10px 10px -12px #333333;
}
.navbar-btn-link {
  height: 45px;
  margin: 0;
  border-radius: 0;
}
@media (max-width: 768px) {
  .navbar-btn-link {
    width: 100%;
    text-align: left;
  }
}
.navbar-default .badge {
  background-color: #ffffff;
  color: #656a76;
}
.navbar-inverse .logo {
  height: 45px;
  width: 252px;
  background-color: #3c3c3c;
}
.navbar-inverse .logo-small {
  height: 45px;
  width: 45px;
  background-color: #3c3c3c;
}
.navbar-inverse .badge {
  background-color: #ffffff;
  color: #3c3c3c;
}
.navbar .navbar-nav > .active > a {
  border-bottom-color: #ffffff;
}
.navbar .navbar-nav > .active > a:before {
  content: "";
  display: inline-block;
  position: absolute;
  border: 7px solid transparent;
  border-bottom-color: inherit;
  top: 31px;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 0;
  height: 0;
}
@media (max-width: 768px) {
  .navbar .navbar-nav > .active > a:before {
    display: none !important;
  }
}
.navbar-brand {
  cursor: default;
  font-size: 1.8em;
  background-color: #3c3c3c;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
.navbar-nav {
  font-size: 12px;
}
.navbar-toggle {
  margin-top: 4px;
}
.btn:active {
  box-shadow: none;
}
.btn-group.open .dropdown-toggle {
  box-shadow: none;
}

  .btn {
    /* Fixes an issue with buttons not respecting the bounds of the screen */
    white-space: normal;

<script>
function toggleColor(me){
 var lbls = document.getElementsByTagName("label")
 for(var i = 0; i < lbls.length; i++){
   if(lbls[i].getAttribute("for") == me.id){
       if(me.checked){
          lbls[i].style.backgroundColor="#e6ffcc"
       }else{
          lbls[i].style.backgroundColor="#dfe3ec"
       }
    }
  }
}

function openLink(evt, divId) {
  var i, x, tablinks;
  x = document.getElementsByClassName("probeThread");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("probeThreadLink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-indigo", "");
  }
  document.getElementById(divId).style.display = "block";
  evt.currentTarget.className += " w3-indigo";
}
</script>
