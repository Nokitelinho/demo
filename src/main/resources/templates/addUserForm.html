<div th:replace="header"></div>

<div class="container">
    <h1>Users</h1>
    <div class="mx-auto mt-5">
        <form action="#" th:action="@{/user/create}" th:object="${userModel}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label">User name</label>
                <input type="text" class="form-control" id="nameInput" name="name">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div th:replace="footer"></div>
