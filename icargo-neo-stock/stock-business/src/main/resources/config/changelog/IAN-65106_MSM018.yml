          LSTUPDUSR    VARCHAR(50)        NOT NULL,
          LSTUPDTIMUTC TIMESTAMP(3)        NOT NULL,
          TAGIDX       NUMERIC(1) DEFAULT 0 NOT NULL,          
          CONSTRAINT "STKRNGMSGTMP_PKEY" PRIMARY KEY (STKRNGMSGTMPSERNUM),
          CONSTRAINT "STKRNGMSGTMP_PK_ARLIDR_MSTDOCNUM_DOCTYP_DOCSUBTYP_CMPCOD_UNIQUE" UNIQUE (ARLIDR, MSTDOCNUM, DOCTYP, DOCSUBTYP, CMPCOD));


