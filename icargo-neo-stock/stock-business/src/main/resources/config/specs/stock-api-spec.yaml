openapi: 3.0.3
info:
  title: iCargo Neo Stock API
  description: API for stock operations
  contact:
    name: IBS iCargo Support
    url: http://www.ibsplc.com
    email: iCargoSupport@ibsplc.com
  version: 1.0.0
servers:
  - url: 'http://k8s-nginxalp-icargong-ed546127d1-89f64463d339106d.elb.ap-south-1.amazonaws.com/stock/av/private/'
    description: iCargo Neo Stock API - Alpha env
paths:
  '/v1/stock/findstockholderdetails/{companyCode}/{stockHolderCode}':
    get:
      tags:
        - Stock API
      summary: Find StockHolder details by companyCode and stockHolderCode. Return StockHolder with Stock list
      operationId: findStockHolderDetails
      parameters:
        - name: companyCode
          in: path
          required: true
          schema:
            type: string
        - name: stockHolderCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockHolderModel'
        '204':
          description: No content
          content:
            application/json: { }
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/v1/stock/findapprovercode':
    get:
      tags:
        - Stock API
      summary: Find approver code (STKHLDSTK.STKAPRCOD)
      operationId: findApproverCode
      description: Use form-data style to pass parameters. Content-Type set to multipart/mixed and disable Content-Type by default.
      parameters:
        - name: companyCode
          description: Use 0 in Key section instead of companyCode and set Content-Type application/json (for parameter).
          in: query
          required: true
          schema:
            type: string
        - name: stockHolderCode
          description: Use 1 in Key section instead of stockHolderCode and set Content-Type application/json (for parameter).
          in: query
          required: true
          schema:
            type: string
#        - name: airlineId
#          description: Use 2 in Key section instead of airlineId and set Content-Type application/json (for parameter).
#          in: query
#          required: true
#          schema:
#            type: integer
#            format: int64
        - name: docType
          description: Use 2 in Key section instead of docType and set Content-Type application/json (for parameter).
          in: query
          required: true
          schema:
            type: string
        - name: docSubType
          description: Use 3 in Key section instead of docSubType and set Content-Type application/json (for parameter).
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '204':
          description: No content
          content:
            application/json: { }
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/v1/stock/createhistory/{status}':
    post:
      tags:
        - Stock API
      summary: Create history (stkrngtxnhis)
      operationId: createHistory
      requestBody:
        $ref: '#/components/requestBodies/StockAllocationModel'
      parameters:
        - name: status
          in: path
          required: true
          schema:
            type: string
          example: R, U
      responses:
        '204':
          description: No content
          content:
            application/json: { }
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

