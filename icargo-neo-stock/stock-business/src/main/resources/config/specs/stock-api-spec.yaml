    get:
      tags:
        - Stock API
      summary: This endpoint is used to fetch the stockholder types sorted based on priority. Return list of StockHolderPriorityModel
      operationId: findStockHolderTypes
      parameters:
        - name: companyCode
          in: path
          required: true
          schema:
            type: string
          example: AV, IBS
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockHolderPriorityModelForStockHolderTypes'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/v1/stock/findpriorities/{companyCode}':
    post:
      tags:
        - Stock API
      summary: This endpoint is used to fetch the stockholder priorities. Return list of StockHolderPriorityModel
      operationId: findPriorities
      parameters:
        - name: companyCode
          in: path
          required: true
          schema:
            type: string
          example: AV, IBS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
              example: [ "HQ", "VB" ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockHolderPriorityModelForPriority'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

